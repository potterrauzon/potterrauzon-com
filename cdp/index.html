<!DOCTYPE html>
<html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CDP proof of concept form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <div class="form-outer-container">
        <div class="form-inner-container">
            <div class="heading-xl padding-bottom-32 form-title">This is some text</div>
            <form >
                <label class="detail" for="search">First Name</label>
                <input class="body-m black-text margin-bottom-24" type="text" name="search" placeholder="">
                
                <label class="detail" for="search">Last Name</label>
                <input class="body-m black-text margin-bottom-24" type="text" name="search" placeholder="">
                
                <label class="detail" for="search">Email</label>
                <input class="body-m black-text margin-bottom-24" type="text" name="search" placeholder="">
                
                <div class="save-or-reset">
                    <div class="primary-button-m margin-right-16">Save</div>
                    <div class="secondary-button-m">Reset</div>
                </div>
            </form>
        </div>
    </div>


</body>
</html>
